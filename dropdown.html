<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Menu Example</title>
</head>
<body>
    <h1>Dropdown Menu Example</h1>

    <!-- Creating a Dropdown Menu -->
    <label for="fruitSelect">Select your favorite fruit:</label>
    <select id="fruitSelect" name="fruit">
        <option >Apple</option>
        <option >Banana</option>
        <option >Orange</option>
        <option >Grape</option>
        <option >Kiwi</option>
    </select>
</body>
</html>
