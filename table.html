<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1" >
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Apples</td>
            <td>10</td>
            <td>$3.5</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>5</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>8</td>
            <td>$2.1</td>
        </tr>

    </table>
    
</body>
</html>
